<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to , iDragon Adventures - created by Chaitanya Pansare</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Philosopher&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    <div class="game-container">
        <div class="highlight">
            <div id="logo"></div>
            <div id="fire"></div>
        </div>

        <div id="human"></div>

        <div id="game-over">
            <i class="fa fa-diamond"></i>
            &nbsp; &nbsp;Welcome to, The iDragon Adventures.... &nbsp; &nbsp;
            <i class="fa fa-diamond"></i>
        </div>
        <div id="over" style="display: none;"><i class="fa fa-angle-double-left"></i>
            Game Over, Reload to Try again
            <i class="fa fa-angle-double-right"></i></div>
            

        <div id="score-count" style="display: none;"></div>

        <div id="dragon" class="animatedragon"></div>

        <div class="tree"><img src="tree2.png" alt=""></div>

        <div class="line"><img src="tree.png" alt="" srcset=""></div>

    </div>
</body>
<script src="script.js"></script>
</html>
